<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Robotics Club | IITK">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>{{ page.title }} | {{ site.title }}</title>

<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">

<!-- Fonts -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister|Orbitron|Material+Icons|Pacifico|PT+Mono|Saira+Condensed|Anton|Archivo+Black">

<!-- Material Design Lite (CRITICAL) -->
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.blue_grey-red.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.min.js"></script>

<!-- Your Base Styles -->
<link rel="stylesheet" href="{{ '/css/styles.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/css/syntax.css' | relative_url }}">

<!-- Page-specific styles -->
{% if page.style %}
<link rel="stylesheet" href="{{ '/css/' | append: page.style | append: '.css' | relative_url }}">
{% endif %}

<!-- Layout-specific styles -->
{% if layout.style %}
<link rel="stylesheet" href="{{ '/css/' | append: layout.style | append: '.css' | relative_url }}">
{% endif %}
